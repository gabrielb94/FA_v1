<ion-header>
  <ion-toolbar>
    <ion-title>ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/crear-ejercicio">Nuevo Ejercicio</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de ejercicios</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of ejercicios">
      {{item.title}}
    </ion-item>
  </ion-list>

  <ion-button routerLink="/actividad-admin">Volver</ion-button>

</ion-content>
