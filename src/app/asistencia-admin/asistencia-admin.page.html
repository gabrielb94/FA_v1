<ion-header>
  <ion-toolbar>
    <ion-title>asistencia admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de alumnos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of alumnos">
      <ion-label slot="start">{{item.nombre}}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="presentToast()" fill="clear">Confirmar</ion-button>

  <ion-button routerLink="/clases-admin">Volver</ion-button>

</ion-content>
