<ion-header>
  <ion-toolbar>
    <ion-title>actividades-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/crear-actividad">Nueva Actividad</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de actividades</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let act of activities">
      <ion-button fill="outline" size="large" routerLink="/actividad-admin">{{ act.title }}</ion-button>
    </ion-item>
  </ion-list>

  <ion-button routerLink="/home-admin">Volver</ion-button>

</ion-content>
