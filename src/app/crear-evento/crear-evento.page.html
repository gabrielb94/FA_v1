<ion-card>

  <ion-card-header>
    <ion-card-title>Crear Evento</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <form>

      <ion-input placeholder="Nombre"></ion-input>

      <ion-datetime placeholder="Dia" displayFormat="DD-MM-YYYY"></ion-datetime>

      <ion-datetime placeholder="Horario inicio" displayFormat="HH:mm"></ion-datetime>

      <ion-datetime placeholder="Horario fin" displayFormat="HH:mm"></ion-datetime>

      <ion-input placeholder="Precio"></ion-input>

      <ion-button routerLink="/eventos">Crear</ion-button>

      <ion-button routerLink="/eventos">Cancelar</ion-button>

    </form>

  </ion-card-content>

</ion-card>
