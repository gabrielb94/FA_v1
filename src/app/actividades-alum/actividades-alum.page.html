<ion-header>
  <ion-toolbar>
    <ion-title>actividades-alum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Lista de actividades</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let act of activities">
      <ion-button routerLink="/actividad-alum">{{act.title}}</ion-button>
    </ion-item>
  </ion-list>

  <ion-button routerLink="/home-alum">Volver</ion-button>

</ion-content>
